pre-commit:
  parallel: true
  commands:
    typecheck:
      run: npx tsgo --noEmit
    lint:
      run: npx biome check --diagnostic-level=error src/
    test:
      run: npx vitest run
    ruff-check:
      run: cd texlive-server && uvx ruff check .
    ruff-format:
      run: cd texlive-server && uvx ruff format --check .
